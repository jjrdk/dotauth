name: CI

on: [push]

jobs:
  build-windows:
   runs-on: windows-latest
   steps:
     - name: Setup .NET Core
       uses: actions/setup-dotnet@v1
       with:
         dotnet-version: 7.0.x
     - name: Get the sources
       uses: actions/checkout@v1
     - name: Run the build script
       run: .\build.ps1 --target Build
       shell: powershell
