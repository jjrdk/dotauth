name: CI

on: [push]

jobs:
  build-linux:
   runs-on: ubuntu-latest
   steps:
     - name: Setup .NET Core
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 7.0.2
     - name: Get the sources
       uses: actions/checkout@v3
     - name: Run the build script
       run: .\build.ps1 --target Build
       shell: powershell
