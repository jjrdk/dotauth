name: CI

on: [push]

jobs:
  build-linux:
   runs-on: ubuntu-latest
   steps:
     - name: Setup .NET
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 7.0.2
     - name: Get the sources
       uses: actions/checkout@v2
     - name: Run the build script
       run: bash ./build.sh --target Build
       shell: bash
